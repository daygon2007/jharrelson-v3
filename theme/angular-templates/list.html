<h1>{{page_title}}</h1>
<div class="container">
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-4" ng-repeat="post in posts">
                <h2>{{post.title.rendered}}</h2>
                <p ng-bind-html="post.content.rendered | renderCode"></p>
            </div>
        </div>
    </div>
</div>
